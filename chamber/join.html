    <nav id="nav" class="navigation">

    <main class="form">
        <h1>Create Student Account</h1>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Student Information</legend>
                <label>Username* <input type="text" id="username" name="uname" required title="Enter a username"></label>
                <label>New Password* <input type="password" id="pass1" name="pass1" required pattern="[a-zA-Z0-9]{8,}" title="Must be 8+ characters long and letters and numbers only"></label>
                <label>Confirm Password* <input type="password" id="pass2" name="pass2" required pattern="[a-zA-Z0-9]{8,}" title="Must be 8+ characters long and letters and numbers only"></label>
                <label>Email* <input type="email" name="email" id="email" placeholder="someone@byui.edu" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Only a byui.edu email is valid"></label>
                <label class="rating-label">Page Rating: <span id="rating-value">5</span><input type="range" id="rating" name="rating" min="1" max="10" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                
            </fieldset>

            <fieldset>
                <button type="submit">Create My Account</button>
            </fieldset>

            
        </form>
        
    </main>
